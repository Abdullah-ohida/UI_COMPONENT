<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e2052a1ca7.js" crossorigin="anonymous"></script>
    <title>UI COMPONENT</title>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item">
            <div class="space">
                <div class="select">
                    <div>
                        <p>To</p>
                    </div>
                    <div class="border">
                        <p>Everyone</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <div class="file">
                    <div class="font-file">
                        <i class="far fa-file"></i>
                        <p>File</p>
                    </div>
                    <div id="dot">
                        <span>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        </span>
                    </div>
                </div>
            </div>
            <p class="out">Type message here...</p>
        </div>
        <div class="flex-content">
            <header>
                <h3>Sign up for our news paper</h3>
            </header>
            <form>
                <div class="cover">
                    <input type="email" name="eamil" id="email" placeholder="Enter email-address..." required>
                    <button type="submit">Sign up</button>
                </div>
            </form>
        </div>
    </div>
    <div class="section-div">
        <section>
            <header>
                <p>NEW EPISODES</p>
                <h2>The Roockie</h2>
            </header>
            <article>
                <p>"Vandela + Petter": Vandela and Petter are just a in love as before and still dream of moving together.</p>
            </article>
            <button>View episodes</button>
        </section>
    </div>
</body>

</html>
